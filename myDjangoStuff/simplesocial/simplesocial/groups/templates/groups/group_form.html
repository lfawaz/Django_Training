{% extends "groups/group_base.html" %}
{% extends bootstrap3 %}

{% block group_content %}
<h4>Create New Group</h4>
<form action="{% url 'groups:create' %}" method="post" id="groupForm">
{% csrf_token %}
{% bootstrap_form form %}
<input type="submit" class="btn btn-primary btn-large" value="Submit">
</form>

{% endblock %}
