{% extends 'blog/blog_base.html' %}

{% block content %}
{% for post in post_list %}
<div class="post">
  <p class="date-class">{{ post.created_date|date:'d-m-y'}}</p>
  <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
  <p>Post: {{ post.text|truncatechars:200 }}</p>

</div>
{% end}

{% endblock %}
